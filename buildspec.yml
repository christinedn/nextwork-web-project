version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - echo "Installing dependencies if needed..."

  pre_build:
    commands:
      - echo "Logging in to AWS CodeArtifact..."
      - CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain nextwork --domain-owner 816351728413 --region us-west-2 --query authorizationToken --output text)
      - export CODEARTIFACT_AUTH_TOKEN
      - echo "Listing repo root for sanity check:"
      - ls -R

  build:
    commands:
      - echo "====== BUILD PHASE ======"
      - mvn -s settings.xml clean package
      - echo "WAR files in target folder:"
      - ls -la target/*.war

  post_build:
    commands:
      - echo "====== PREPARING DEPLOYMENT PACKAGE ======"

      # create deployment directory structure
      - mkdir -p deploy_package/scripts

      # copy WAR to root of deploy package (matches appspec.yml)
      - cp target/nextwork-web-project.war deploy_package/

      # copy appspec.yml
      - cp appspec.yml deploy_package/

      # copy scripts into scripts/ directory
      - cp scripts/*.sh deploy_package/scripts/

      # verify final package structure
      - echo "Final deploy_package contents:"
      - ls -R deploy_package

artifacts:
  base-directory: deploy_package
  files:
    - '**/*'
